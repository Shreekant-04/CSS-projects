<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side bar Transition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,-25" />
</head>
<body>
    <nav>
        <a href="#">ShreeKant</a>
        <input type="checkbox" id="side-check">
        <label for="side-check" class="menu-button"><span class="material-symbols-outlined">menu</span></label>
        <label for="side-check" id="overlay"></label>

        <div class="sidebar">
            <label for="side-check" class="close-button"><span class="material-symbols-outlined">Close</span></label>

            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">DMCA</a>
            <a href="#">Login</a>
        </div>
    </nav>
    
</body>
</html>
