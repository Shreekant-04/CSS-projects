<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,-25" />
</head>
<body>
    <div>
        <ul class="nav">
            <li>Shree</li>

        <ul class="sidebar">
            <li onclick="hidesidebar()"><span class="material-symbols-outlined">close</span></li>

            <li>Contact</li>

        </ul>
